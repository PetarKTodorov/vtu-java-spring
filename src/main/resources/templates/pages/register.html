<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Register</title>
</head>
<body>
<section layout:fragment="main-content">
    <div class="container">
        <h1 class="text-center my-5">Register</h1>

        <th:block th:replace="fragments/shared::error-message"></th:block>

        <form th:action="@{/users/register}" th:method="POST" th:object="${userRegisterBM}" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input th:field="*{username}" type="text" class="form-control" id="username" aria-describedby="inputUsernameError">
                <div id="inputUsernameError" th:errors="*{username}" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input th:field="*{email}" type="email" class="form-control" id="email" aria-describedby="inputEmailError">
                <div id="inputEmailError" th:errors="*{email}" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input th:field="*{password}" type="password" class="form-control" id="password" aria-describedby="inputPasswordError">
                <div id="inputPasswordError" th:errors="*{password}" class="form-text"></div>
            </div>

            <div class="mb-3">
                <label for="inputConfirmPassword" class="form-label">Confirm password</label>
                <input th:field="*{confirmPassword}" type="password" class="form-control" id="inputConfirmPassword" aria-describedby="inputConfirmPasswordError">
                <div id="inputConfirmPasswordError" th:errors="*{confirmPassword}" class="form-text"></div>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</section>
</body>
</html>
